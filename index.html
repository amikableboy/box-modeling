<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <!-- navigation -->
        <div class="nav-div">
            <div class="img-div"></div>
            <div class="l-name-div"></div>
            <div class="list-div-1"></div>
            <div class="list-div-2"></div>
            <div class="list-div-3"></div>
        </div>
        <div class="hero-div">
            <div class="hero-intro"></div>
            <div class="hero-outro"></div>
        </div>
        <!-- biography -->
        <div class="bio">
            <div class="bio1"></div>
            <div class="bio2"></div>
        </div>
        <!-- carousel -->
        <div class="carousel-div">
          <div class="carousel">
            <div class="left-slide"></div>
            <div class="right-slide"></div>
          </div>
        </div>
        <!-- cards -->
        <div class="card-div">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
            <!-- social icons -->
            <div class="soc1"></div>
            <div class="soc2"></div>
            <div class="soc3"></div>
            <div class="soc4"></div>
        </div>
    </div>
</body>
</html>
